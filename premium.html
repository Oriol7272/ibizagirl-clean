<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium - IbizaGirl.pics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: white;
        }

        /* Menú Superior */
        .navbar {
            background: rgba(0, 0, 0, 0.95);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #ff6b6b;
        }

        /* Contenido Principal */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Grid de imágenes premium */
        .premium-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .premium-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #2a2a2a;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .premium-item:hover {
            transform: scale(1.02);
        }

        .premium-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            filter: blur(15px);
            transition: filter 0.3s;
        }

        .premium-item:hover img {
            filter: blur(10px);
        }

        .premium-item.unlocked img {
            filter: none !important;
        }

        /* Overlay de precio */
        .price-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .premium-item.unlocked .price-overlay {
            display: none;
        }

        .premium-item:hover .price-overlay {
            background: rgba(0, 0, 0, 0.8);
        }

        .paypal-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .paypal-icon::before {
            content: "P";
            color: #003087;
            font-size: 2rem;
            font-weight: bold;
            font-style: italic;
        }

        .price-tag {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd93d;
        }

        .unlock-text {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        /* Modal de PayPal */
        .paypal-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .paypal-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            color: #333;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        #paypal-button-container {
            min-height: 150px;
        }

        /* Anuncios laterales */
        .side-ad {
            position: fixed;
            top: 80px;
            width: 160px;
            height: 600px;
            background: rgba(255,255,255,0.05);
            border: 1px dashed rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.3);
            z-index: 100;
        }

        .side-ad.left {
            left: 10px;
        }

        .side-ad.right {
            right: 10px;
        }

        @media (max-width: 1600px) {
            .side-ad {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .premium-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 1rem;
            }
            
            .premium-item img {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Menú Superior -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <span style="color: white; font-size: 1.5rem; font-weight: bold;">IbizaGirl.pics</span>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/premium.html" class="active">Premium</a></li>
                <li><a href="/videos.html">Videos</a></li>
                <li><a href="/subscription.html">Subscripciones</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="main-content">
        <h1 class="page-title">Contenido Premium</h1>
        
        <div class="premium-grid" id="premiumGrid">
            <!-- Se llenará dinámicamente -->
        </div>
    </div>

    <!-- Modal de PayPal -->
    <div class="paypal-modal" id="paypalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Desbloquear Imagen</h3>
                <button class="close-modal" onclick="closePayPalModal()">&times;</button>
            </div>
            <div id="paypal-button-container"></div>
            <p style="text-align: center; margin-top: 1rem; color: #666; font-size: 0.9rem;">
                Pago seguro con PayPal
            </p>
        </div>
    </div>

    <!-- Anuncios laterales -->
    <div class="side-ad left" id="ad-left">
        <span>Anuncio</span>
    </div>
    <div class="side-ad right" id="ad-right">
        <span>Anuncio</span>
    </div>

    <!-- Scripts -->
    <script src="/env.js"></script>
    <script src="/js/content-data1.js"></script>
    <script src="/js/content-data2.js"></script>
    <script src="/js/content-data3.js"></script>
    <script src="/js/content-data4.js"></script>
    <script src="/js/content-data5.js"></script>
    <script src="/js/content-data6.js"></script>
    
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=EUR"></script>
    
    <script>
        let currentImageId = null;
        const PRICE_PER_IMAGE = 0.10; // 0.10€ por imagen
        
        // Función para obtener imágenes premium
        function getPremiumImages() {
            const part1 = window.PREMIUM_IMAGES_PART1 || [];
            const part2 = window.PREMIUM_IMAGES_PART2 || [];
            return [...part1, ...part2];
        }
        
        // Función para cargar el grid de imágenes premium
        function loadPremiumGrid() {
            const grid = document.getElementById('premiumGrid');
            const images = getPremiumImages();
            
            // Mostrar solo las primeras 100 imágenes
            const imagesToShow = images.slice(0, 100);
            
            grid.innerHTML = imagesToShow.map((img, index) => {
                const imageId = `premium_${index}`;
                const isUnlocked = localStorage.getItem(imageId) === 'unlocked';
                
                return `
                    <div class="premium-item ${isUnlocked ? 'unlocked' : ''}" 
                         data-image-id="${imageId}" 
                         data-image-src="/${img}"
                         onclick="handlePremiumClick('${imageId}', '/${img}')">
                        <img src="/${img}" alt="Premium content">
                        ${!isUnlocked ? `
                            <div class="price-overlay">
                                <div class="paypal-icon"></div>
                                <div class="price-tag">€0.10</div>
                                <div class="unlock-text">Click para desbloquear</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        // Manejar click en imagen premium
        function handlePremiumClick(imageId, imageSrc) {
            if (localStorage.getItem(imageId) === 'unlocked') {
                // Si está desbloqueada, abrir en nueva ventana
                window.open(imageSrc, '_blank');
            } else {
                // Si no, mostrar modal de PayPal
                currentImageId = imageId;
                openPayPalModal();
            }
        }
        
        // Abrir modal de PayPal
        function openPayPalModal() {
            const modal = document.getElementById('paypalModal');
            modal.classList.add('active');
            initPayPalButton();
        }
        
        // Cerrar modal de PayPal
        function closePayPalModal() {
            const modal = document.getElementById('paypalModal');
            modal.classList.remove('active');
            currentImageId = null;
        }
        
        // Inicializar botón de PayPal
        function initPayPalButton() {
            const container = document.getElementById('paypal-button-container');
            container.innerHTML = ''; // Limpiar botones anteriores
            
            // Obtener CLIENT_ID de las variables de entorno
            const clientId = window.ENV?.PAYPAL_CLIENT_ID;
            
            if (!clientId) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <p style="color: #ff6b6b;">PayPal no configurado</p>
                        <p style="font-size: 0.9rem; margin-top: 1rem;">
                            Por favor, configura PAYPAL_CLIENT_ID en Vercel
                        </p>
                    </div>
                `;
                return;
            }
            
            // Renderizar botón de PayPal
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: PRICE_PER_IMAGE.toFixed(2),
                                currency_code: 'EUR'
                            },
                            description: `Imagen Premium #${currentImageId}`
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        // Marcar imagen como desbloqueada
                        localStorage.setItem(currentImageId, 'unlocked');
                        
                        // Actualizar UI
                        const item = document.querySelector(`[data-image-id="${currentImageId}"]`);
                        if (item) {
                            item.classList.add('unlocked');
                            const overlay = item.querySelector('.price-overlay');
                            if (overlay) overlay.remove();
                        }
                        
                        // Cerrar modal
                        closePayPalModal();
                        
                        // Mostrar mensaje de éxito
                        alert('¡Imagen desbloqueada con éxito!');
                    });
                },
                onError: function(err) {
                    console.error('Error de PayPal:', err);
                    alert('Hubo un error con el pago. Por favor, intenta de nuevo.');
                }
            }).render('#paypal-button-container');
        }
        
        // Cargar anuncios
        function loadAds() {
            const env = window.ENV || {};
            
            if (env.EXOCLICK_ZONE || env.JUICYADS_ZONE) {
                console.log('Ads configuration detected');
                // Aquí irá la integración real con las redes de anuncios
            }
        }
        
        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                loadPremiumGrid();
                loadAds();
            }, 500);
        });
        
        // Cerrar modal al hacer click fuera
        document.getElementById('paypalModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePayPalModal();
            }
        });
    </script>
</body>
</html>

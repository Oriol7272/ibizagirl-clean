    <!-- L√≥gica Principal -->
    <script>
        // Sistema de idiomas
        const translations = {
            es: {
                home: 'Inicio',
                premium: 'Premium',
                videos: 'Videos',
                subscription: 'Suscripciones',
                welcome: 'Bienvenidos al para√≠so',
                featured: 'Galer√≠a Destacada',
                explore: 'Explorar Galer√≠a',
                rights: 'Todos los derechos reservados',
                paradise: 'El para√≠so de Ibiza en im√°genes'
            },
            en: {
                home: 'Home',
                premium: 'Premium',
                videos: 'Videos',
                subscription: 'Subscriptions',
                welcome: 'Welcome to paradise',
                featured: 'Featured Gallery',
                explore: 'Explore Gallery',
                rights: 'All rights reserved',
                paradise: 'The paradise of Ibiza in images'
            },
            fr: {
                home: 'Accueil',
                premium: 'Premium',
                videos: 'Vid√©os',
                subscription: 'Abonnements',
                welcome: 'Bienvenue au paradis',
                featured: 'Galerie en vedette',
                explore: 'Explorer la galerie',
                rights: 'Tous droits r√©serv√©s',
                paradise: 'Le paradis d\'Ibiza en images'
            },
            de: {
                home: 'Startseite',
                premium: 'Premium',
                videos: 'Videos',
                subscription: 'Abonnements',
                welcome: 'Willkommen im Paradies',
                featured: 'Ausgew√§hlte Galerie',
                explore: 'Galerie erkunden',
                rights: 'Alle Rechte vorbehalten',
                paradise: 'Das Paradies von Ibiza in Bildern'
            },
            it: {
                home: 'Home',
                premium: 'Premium',
                videos: 'Video',
                subscription: 'Abbonamenti',
                welcome: 'Benvenuti in paradiso',
                featured: 'Galleria in evidenza',
                explore: 'Esplora la galleria',
                rights: 'Tutti i diritti riservati',
                paradise: 'Il paradiso di Ibiza in immagini'
            }
        };

        let currentLang = 'es';

        function changeLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            localStorage.setItem('language', lang);
        }

        // Cargar idioma guardado
        const savedLang = localStorage.getItem('language') || 'es';
        document.getElementById('languageSelect').value = savedLang;
        changeLanguage(savedLang);

        // Funci√≥n para obtener im√°genes aleatorias
        function getRandomImages(array, count) {
            const shuffled = [...array].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        // Rotaci√≥n del Banner
        function setupBannerRotation() {
            const banner = document.getElementById('banner');
            let currentIndex = 0;
            
            // Intentar usar im√°genes del banner desde diferentes fuentes
            let bannerImages = [];
            
            // Primera prioridad: BANNER_IMAGES de content-data
            if (window.BANNER_IMAGES && window.BANNER_IMAGES.length > 0) {
                bannerImages = window.BANNER_IMAGES;
            }
            // Segunda prioridad: primeras 10 de FULL_IMAGES_POOL
            else if (window.FULL_IMAGES_POOL && window.FULL_IMAGES_POOL.length > 0) {
                bannerImages = window.FULL_IMAGES_POOL.slice(0, 10);
            }
            // Fallback: intentar decorative-images
            else {
                bannerImages = [
                    'decorative-images/banner-1.webp',
                    'decorative-images/banner-2.webp',
                    'decorative-images/banner-3.webp',
                    'decorative-images/banner-4.webp',
                    'decorative-images/banner-5.webp'
                ];
            }
            
            if (bannerImages.length > 0) {
                setInterval(() => {
                    currentIndex = (currentIndex + 1) % bannerImages.length;
                    const imagePath = bannerImages[currentIndex].startsWith('/') ? 
                        bannerImages[currentIndex] : '/' + bannerImages[currentIndex];
                    banner.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('${imagePath}')`;
                }, 5000);
            }
        }

        // Cargar Carousel
        function loadCarousel() {
            const carousel = document.getElementById('carousel');
            
            if (!window.FULL_IMAGES_POOL || window.FULL_IMAGES_POOL.length === 0) {
                console.error('FULL_IMAGES_POOL no disponible');
                return;
            }
            
            const selected = getRandomImages(window.FULL_IMAGES_POOL, 30);
            const allImages = [...selected, ...selected]; // Duplicar para efecto infinito
            
            carousel.innerHTML = allImages.map(img => {
                const imagePath = img.startsWith('/') ? img : '/' + img;
                return `<img src="${imagePath}" alt="Ibiza Gallery" loading="lazy" onerror="this.style.display='none'">`;
            }).join('');
        }

        // Cargar Galer√≠a
        function loadGallery() {
            const gallery = document.getElementById('gallery');
            
            if (!window.FULL_IMAGES_POOL || window.FULL_IMAGES_POOL.length === 0) {
                console.error('FULL_IMAGES_POOL no disponible');
                return;
            }
            
            const selected = getRandomImages(window.FULL_IMAGES_POOL, 40);
            
            gallery.innerHTML = selected.map((img, index) => {
                const imagePath = img.startsWith('/') ? img : '/' + img;
                return `
                    <div class="gallery-item" onclick="openImage('${imagePath}')">
                        <img src="${imagePath}" alt="Ibiza Gallery ${index + 1}" loading="lazy">
                    </div>
                `;
            }).join('');
        }

        // Abrir imagen en nueva ventana
        function openImage(src) {
            window.open(src, '_blank');
        }

        // Cargar Anuncios
        function loadAds() {
            const env = window.ENV || {};
            
            // ExoClick
            if (env.EXOCLICK_ZONE) {
                const leftAd = document.getElementById('ad-content-left');
                if (leftAd) {
                    const exoScript = document.createElement('script');
                    exoScript.src = '//a.exoclick.com/tag_gen.js';
                    exoScript.async = true;
                    document.body.appendChild(exoScript);
                    
                    leftAd.innerHTML = `<ins class="adsbyexoclick" data-zoneid="${env.EXOCLICK_ZONE}"></ins>`;
                }
            }
            
            // JuicyAds
            if (env.JUICYADS_ZONE) {
                const rightAd = document.getElementById('ad-content-right');
                if (rightAd) {
                    const juicyScript = document.createElement('script');
                    juicyScript.src = '//js.juicyads.com/jads.js';
                    juicyScript.async = true;
                    document.body.appendChild(juicyScript);
                    
                    rightAd.innerHTML = `<ins id="ads_${env.JUICYADS_ZONE}" class="juicyads" data-zone="${env.JUICYADS_ZONE}"></ins>`;
                }
            }
            
            // PopAds
            if (env.POPADS_SITE_ID) {
                const popScript = document.createElement('script');
                popScript.type = 'text/javascript';
                popScript.innerHTML = `
                    var pop_tag = document.createElement('script');
                    pop_tag.src = '//c1.popads.net/pop.js';
                    document.body.appendChild(pop_tag);
                    pop_tag.onerror = function() {
                        pop_tag = document.createElement('script');
                        pop_tag.src = '//c2.popads.net/pop.js';
                        document.body.appendChild(pop_tag);
                    };
                    window.pop = { uid: '${env.POPADS_SITE_ID}' };
                `;
                document.body.appendChild(popScript);
            }
            
            // Crisp Chat
            if (env.CRISP_WEBSITE_ID) {
                window.$crisp = [];
                window.CRISP_WEBSITE_ID = env.CRISP_WEBSITE_ID;
                const crispScript = document.createElement('script');
                crispScript.src = 'https://client.crisp.chat/l.js';
                crispScript.async = true;
                document.body.appendChild(crispScript);
            }
        }

        // Sistema de inicializaci√≥n con reintentos
        let initAttempts = 0;
        const maxAttempts = 20;

        function initializeApp() {
            initAttempts++;
            
            // Verificar si los datos est√°n cargados
            if (window.FULL_IMAGES_POOL && window.FULL_IMAGES_POOL.length > 0) {
                console.log('‚úÖ Datos cargados correctamente. Inicializando aplicaci√≥n...');
                setupBannerRotation();
                loadCarousel();
                loadGallery();
                loadAds();
            } else if (initAttempts < maxAttempts) {
                console.log(`‚è≥ Intento ${initAttempts}/${maxAttempts} - Esperando datos...`);
                setTimeout(initializeApp, 500);
            } else {
                console.error('‚ùå No se pudieron cargar los datos despu√©s de ' + maxAttempts + ' intentos');
                document.getElementById('carousel').innerHTML = '<p style="text-align:center; color:#666;">Error al cargar las im√°genes</p>';
                document.getElementById('gallery').innerHTML = '<p style="text-align:center; color:#666;">Error al cargar la galer√≠a</p>';
            }
        }

        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Iniciando IbizaGirl.pics...');
            initializeApp();
        });

        // Manejo de errores de im√°genes
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                console.warn('Error cargando imagen:', e.target.src);
            }
        }, true);
    </script>
